random_seed: 0
logs_root_dir: "../logs"

defaults:
  - dataset: celeba
  - network: resnet50
  - optimizer: adam
  - trainer: standard
  - scheduler: plateau
  - logger: tensorboard
  - hsic: constant_weight

hydra:
  output_subdir: null # Disable saving of config files. We'll do that ourselves.
  run:
    dir: .